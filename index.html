<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Pratica mod 8</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container"> 
        <header>
            <h1> Formulário de cadastro </h1>
        </header>  
        
        <form id="formulario"> 
            <input type="text" id="nomeUsuario" required placeholder="Digite o seu nome"/>
            <input type="number" id="telefoneUsuario" required placeholder="Digite o seu número de telefone"/>
            <button type="submit" > Cadastrar </button>

        </form>

        <table id="tabela"> 
            <thead>  
                <tr> 
                    <th> Nome do usuário</th>   
                    <th> Telefone do usuário </th>                   
                </tr>
            </thead>

            <tbody id = "corpo">
                <tr>
                    <td> --- </td>
                    <td> --- </td>                   
                </tr>
            </tbody>
        </table>
    </div>    
    <script src="./main.js" > </script>
</body>
</html>
